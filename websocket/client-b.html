<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		
		<div id="box">
			<div class="content">
				
			</div>
			<input type="text" name="tetx" id="text" v-model="myText" />
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" @click="send">发送</button>
		</div>
		
		
		
		<script src="http://localhost:8088/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let sock=io.connect("ws://localhost:8088/");
			var app=new Vue({
				el:"#box",
				data:{
					myText:""
				},
				methods:{
					send:function(){
							sock.emit("b",this.myText)	
					}
				}
			})
			sock.on("b",function(res){
				console.log("接收到了b服务器返回的数据："+res)
			})
		</script>
	</body>
</html>
