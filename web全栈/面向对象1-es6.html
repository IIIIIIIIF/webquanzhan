	<body>
		
		<!--

		-->
		
		<script type="text/javascript">
			class User{
				constructor(name,age){
					this.name=name;
					this.age=age;
				}				
				showName(){
					alert(this.name)
				}
				showAge(){
					alert(this.age)
				}			
			}		
			/*
			 继承
			 * */		
			class VipUser extends User{
				constructor(name,age,level){
					super(name,age);
					this.level=level;
				}
				showLv(){
					alert(this.level)
				}
			}		
			var u1=new VipUser("aaa","123456",3);
			u1.showName();
			u1.showAge();
			u1.showLv();
		</script>
