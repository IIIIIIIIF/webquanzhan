<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
		
		<script type="text/javascript">
			
			/*
			 	数组
			 * */
				
			//新增的四个方法：map reduce filter forEach
			
			//map :映射  一个对一个
			{
			var arr=[12,4,57,8,99];
			var result=arr.map(item=>item>=60?"及格":"不及格")
			alert(result)
			}
			//reduce : 汇总   一堆出一个    多用于求和丶求平均数等
			var arr=[12,4,57,8,99];
			var result=arr.reduce(function(tmp,item,index){
				if(index!==arr.length-1){
					return tmp+item
				}else{
					return (tmp+item)/arr.length
				}
			})
			alert(result)
		</script>
	</body>
</html>
